<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center">
      <app-loader></app-loader>
    </div>
    <div class="alert alert-danger" *ngIf="error">{{error}}</div>
    <form #authForm=ngForm (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" name="email" ngModel required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLogin ? 'Login' : 'Sign Up'}}
        </button>
        |
        <button class="btn btn-primary" type="button" (click)="switchTo()">Switch to {{isLogin ? 'Sign Up' : 'Login'}}
        </button>
      </div>
    </form>
  </div>
</div>
